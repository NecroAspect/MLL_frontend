<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Keys</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar">
        <div id="logo_container">
            <img id="logo" src="https://companieslogo.com/img/orig/MAHLOG.NS_BIG-b9ce0293.png?t=1604232065" alt="logo">

        </div>
        <div id="path">
            API keys > Customers
        </div>
        <div id="hint_help">
            <button id="hints_button">Show all hints</button>
            <button id="help_button"> <b>?</b> </button>
        </div>
    </div>

    <div id="body_container">
        <div id="left_content">
            <div id="left_top">
                <div id="left_top_apikeys">API Keys</div>
                <button id="action_button">Action</button>
            </div>
            <div id="search_box_div">
                <input type="text" id="search_box">
            </div>
        </div>


        <div id="right_content">
            <div id="right_top">
                <div id="customer_num">Customer - 1</div>
                <div id="delete_configure_buttons">
                    <button id="delete_api_button">Delete API Keys</button>
                    <button id="Configure_tags_button">Configure Tags</button>
                </div>
            </div>

            <div id="description">
                <!-- information insert -->
                <table id="table_1">
                    <tr>
                        <td class="first"><b>ID</b></td>
                        <td class="second">..</td>
                    </tr>
                    <tr>
                        <td class="first"><b>Name</b></td>
                        <td class="second">..</td>
                    </tr>
                    <tr>
                        <td class="first"><b>API Key</b></td>
                        <td class="second">..</td>
                    </tr>
                    <tr>
                        <td class="first"><b>Description</b></td>
                        <td class="second">..</td>
                    </tr>
                    <tr>
                        <td class="first"><b>Enabled</b></td>
                        <td class="second">..</td>
                    </tr>
                </table>

                <div id="edit">
                    <button id="edit_button">Edit</button>
                </div>
            </div>

            <div id="usage_plans">Associated Usage Plans</div>
            <div id="lower_pane">
                <button id="add_to_plan_button">Add to Usage Plan</button>
                <!-- Table insert -->
                <div id="table_2_container">
                    <table id="table_2">
                        <tr class="table_2_row">
                            <th class="table_2_row_head">Usage Plan</th>
                            <th class="table_2_row_head">API</th>
                            <th class="table_2_row_head">Stage</th>
                        </tr>
                        <tr class="table_2_row">
                            <td class="table_2_row_data">...</td>
                            <td class="table_2_row_data">...</td>
                            <td class="table_2_row_data">...</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
